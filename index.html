<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="index.css"
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            <div id="nomeError" class="error">O nome deve ter entre 5 e 40 caracteres.</div>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            <div id="emailError" class="error">Por favor, insira um e-mail válido (deve conter @).</div>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99)9-9999-9999">
            <div id="telefoneError" class="error">O telefone deve estar no formato (##)#-####-####.</div>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
